<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - Uber Community View</title>
    <!-- Carregando a fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/restaurantStyle.css"> <!-- Caminho corrigido para o CSS -->
    <!-- Google Maps API -->

<body>
    <!-- Imagem de fundo (Uber logo) -->
    <div class="background-image">
        <img src="/assets/images/uberlogo_white.png" alt="Uber Logo">

    <header>
        <h1>
            Welcom<span class="car-container"><img src="/assets/images/ubercar_white.PNG" alt="Car Icon" class="car-icon"></span>e, Driver!
        </h1>

    <main>
        <!-- Mapa do Google Maps -->
        <div id="map" style="height: 400px; width: 100%; margin-bottom: 24px;"></div>

        <!-- Lista de Restaurantes -->
        <div class="restaurant-list">
            <h2>Nearby Restaurants</h2>
            <ul id="restaurant-list">
                <!-- Os restaurantes serÃ£o carregados dinamicamente aqui -->
            </ul>
        </div>
    </main>

    <!-- Linha de quebra -->
    <hr class="divider">

    <footer>
        <p>Application Project - Group 10</p>
    </footer>

    <!-- Script para carregar o mapa e a lista de restaurantes -->
    <script src="/pages/restaurant/restaurantScript.js"></script>

</html>
